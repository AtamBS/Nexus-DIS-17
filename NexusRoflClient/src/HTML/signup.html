<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<!-- Der er i dette HTML-dokument anvendt kode fra Bootstrap. Se bootstrap.css for copyright-->


    <!-- NedenstÃ¥ende er der brugt kopieret kode. Se Style.css for copyright-->


    <div class="container">



        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1 style="text-align:center;">Create a user for Cafe Nexus!</h1>
                    <div id="load-test"></div>
                </div>


                <div id="login">

                    <div class="signup">

                        <div class="form-group">
                            <label class="control-label" for="inputFirstName">Type a firstname</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Type a firstname">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputFirstName">Type a lastname</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Lastname">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputFirstName">Type an email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputGender">Type sex, either m or f</label>
                            <input type="text" class="form-control" id="inputGender" placeholder="Gender">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputFirstName">Type a major</label>
                            <input type="text" class="form-control" id="inputMajor" placeholder="Major at CBS">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSemester">Insert semester between 1-6</label>
                            <input type="text" class="form-control" id="inputSemester" placeholder="Semester">
                        </div>

                       <div class="form-group">
                           <label class="control-label" for="inputFirstName">Type a password</label>
                           <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                       </div>

                        <div class="form-group">
                            <label class="control-label" for="inputDescription">Type a short description</label>
                            <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                        </div>

                       <button style="margin-bottom: 40px" class="btn btn-default" id="createUserButton">Create a
                           user
                       </button>

                   </div>

                   <!--Redirecter til login.html, hvis man vil logge ind-->
                    <p>Don't have a user? Click <a href="login.html" class="blue">here</a> for returning to login page.</p>

                </div> <!-- end signup -->

            </div>


<script type="text/javascript" src="../lib/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../js/sdk.js"></script>
<script type="text/javascript" src="../js/signup.js"></script>
<script type="text/javascript" src="../lib/js/bootstrap.js"></script>

</body>
</html>
