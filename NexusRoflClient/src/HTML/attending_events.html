<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Attending events - Cafe Nexus</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row" id="order-alert-container">
        <div class="col-lg-12">
            <div class="alert alert-success" role="alert" style="display: none">
                <strong>Your order has been completed!</strong>
            </div>
        </div>
    </div>

    <div id="checkout-table-container">
        <div class="row">
            <div class="col-lg-12">

                <div class="page-header">
                    <h1>Your attending events</h1>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Created</th>
                        <th>Startdate</th>
                        <th>Enddate</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="basket-tbody">
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-6 text-right" id="checkout-actions">
                <button class="btn btn-default btn-lg" id="clear-basket-button">Clear basket</button>
            </div>
        </div>
    </div>

    <div id="nothing-in-basket-container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>You are currently not attending any events</h2>
            </div>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" align="CENTER">2017 © All rights reserved - Cafe Nexus Inc.</p>
        <p class="text-muted" align="CENTER">Adam Brønnum Schou 3. Semester HA(IT)</p>
    </div>
</footer>

<script src="../lib/js/jquery-3.2.1.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../js/sdk.js"></script>
<script src="../js/attending_events.js"></script>
<script>
    SDK.User.loadNav();
</script>
</body>
</html>
